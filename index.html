<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coming soon</title>
</head>
<body onload="timer()">
    <header><img src="./imgs/top-image.svg" alt="topimage"></header>
</div>
<main>
<div class="maxwidth">
        <div class="tittle"><h1>READY TO LAUNCH IN...</h1></div>
        <div class="table">
            <table class="tabletimer">
                <tr>
                    <th>Days</th>
                    <th>Hours</th>
                    <th>Minutes</th>
                    <th>Seconds</th>
                </tr>
                <tr>
                    <td id="days">00:</td>
                    <td id="hours">00:</td>
                    <td id="minutes">00:</td>
                    <td id="seconds">00</td>
                </tr>
            </table>
        </div>
        <div class="text">Subscribe to know more about the launch</div>
        <div class="button">
            <input type="button" value="Subscribe">
        </div>
        <img src="./imgs/rocket.svg" alt="middlebackground">
    </main>
</div>
<footer><img src="./imgs/bottom-image.svg" alt=""></footer>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
